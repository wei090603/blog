<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
      <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/public/css/style.css" />
      <script type="text/javascript" src="/public/js/jquery.min.js"></script>            
      <script type="text/javascript" src="/public/bootstrap/js/bootstrap.min.js"></script> 
      <title>首页</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">icon</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">我的博客</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{{indexActive}}"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
        <li class="{{blogActive}}"><a href="/blog">博客列表</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if username %}
        <li class="{{userActive}}"><a href="/user">{{username}}</a></li>
        <li><a href="javascript:;" class="logout">退出</a></li>
        {% else %}
        <li class="{{loginActive}}"><a href="login">登陆</a></li>
        <li class="{{registerActive}}"><a href="/register">注册</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- 填写对应名称即可渲染 -->
{% block content %}

{% endblock %}
<div class="modal fade layer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">错误信息：</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <a href="/login" type="button" class="btn btn-primary" data-dismiss="modal">确认</a>
      </div>
    </div>
  </div>
</div>

<script src="/public/js/mainLoginout.js"></script>
</body>
</html>
