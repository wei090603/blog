{% extends 'layout.html' %}

{% block content%}
<div class="container">
    <h1 class="center-block">用户页面</h1>
    <div class="form-group">
        <label for="uesrname">用户名：</label>
        <input type="text" value="{{username}}" class="form-control" id="uesrname" placeholder="请输入用户名" disabled>
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="tel">手机号：</label>
        <input type="tel" value="{{tel}}" class="form-control" id="tel" placeholder="请输入手机号码">
        <p class="error"></p>
      </div>
      <div class="form-group">
        <label for="psd">密码：</label>
        <input type="password" value="{{password}}" class="form-control" id="psd" placeholder="请输入密码">
        <p class="error"></p>
      </div>
        <div class="form-group">
        <label for="psd1">请确认密码：</label>
        <input type="password" value="" class="form-control" id="psd1" placeholder="请确认密码">
        <p class="error"></p>
      </div>
      <button type="submit" class="btn btn-warning btn-lg btn-block modify">修改</button>
  </div>
</div>
<script type="text/javascript" src="/public/js/mainUser.js"></script>
{% endblock %}
