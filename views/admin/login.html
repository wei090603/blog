<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
      <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/public/css/astyle.css" />
      <script type="text/javascript" src="/public/js/jquery.min.js"></script>            
      <script type="text/javascript" src="/public/bootstrap/js/bootstrap.min.js"></script> 
      <title>后台管理登陆</title>
</head>
<body class="loginBody">

  <div class="container loginMain">
    <h1 class=" text-center">后台管理系统</h1>
    <div class="form-group">
        <label for="uesrname">用户名：</label>
        <input type="text" class="form-control" id="uesrname" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="psd">密码：</label>
        <input type="password" class="form-control" id="psd" placeholder="请输入密码">
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block login">登陆</button>
      <a href="/" class="btn btn-danger btn-lg btn-block">取消</a>
  </div>

<div class="modal fade layer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示信息：</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <a href="javascript:;" type="button" class="btn btn-primary" data-dismiss="modal">确认</a>
      </div>
    </div>
  </div>
</div>
<script src="/public/js/adminLogin.js"></script>    
</body>
</html>
