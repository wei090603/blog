{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="form-group">
      <label for="uesrname">标题</label>
      <input type="text" class="form-control" value="{{title}}" id="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
      <label for="uesrname">简介</label>
      <input type="text" class="form-control" value="{{description}}" id="description" placeholder="请输入简介">
    </div>
    <div class="form-group">
      <label for="uesrname">内容</label>
      <textarea class="form-control" name="" id="content" rows="15" placeholder="请输入内容...">{{content}}</textarea>
    </div>
    <button dataId={{id}} type="submit" class="btn btn-success btn-lg btn-block save">{{handleFlag}}</button>
    <a href="/admin/userlist" class="btn btn-danger btn-lg btn-block">取消</a> 
</div>

<script src="/public/js/adminBlogAdd.js"></script>
{% endblock %}
