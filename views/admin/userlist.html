{% extends 'layout.html' %}

{% block content %}
<div class="container">

    <table class="table table-hover table-responsive userTable">
      <tr><th>id</th><th>用户名</th><th>密码</th><th>电话</th><th>管理员</th><th>操作</th></tr>
      {% for user in userlist %}
      <tr><td class="userid">{{user._id.toString()}}</td><td>{{user.username}}</td><td>{{user.password}}</td><td>{{user.tel}}</td><td>{{user.isAdmin}}</td><td>
        <button type="button" class="btn btn-danger del">删除</button></td></tr>
      {% endfor %}
    </table>
    <nav aria-label="Page navigation" id="pagelist">
      <ul class="pagination">
        <li>
          <a href="/admin/userlist?page={{preNum}}&count={{count}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        {% for obj in pageArr %}
        <li class="{{obj.class}}"><a href="/admin/userlist?page={{obj.index}}&count={{count}}">{{obj.index}}</a></li>
        {% endfor %}
        <li>
          <a href="/admin/userlist?page={{nextNum}}&count={{count}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
<script src="/public/js/adminUserDel.js"></script>
{% endblock %}
